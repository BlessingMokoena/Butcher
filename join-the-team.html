<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessings Butcher - Join the Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div
      class="min-h-screen bg-cover bg-center dark:bg-black"
      style="background-image: url('./images/meat4.png');"
    >
    <header class="flex justify-between items-center p-6 bg-black bg-opacity-50 dark:bg-opacity-75">
        <div class="flex items-center">
            <img src="./images/logo.png" alt="Blessings Butcher Logo" class="mr-4" />
            <h1 class="text-white dark:text-black text-2xl font-bold">Blessings Butcher</h1>
        </div>
        <nav class="space-x-6">
		<a href="index.html" class="text-white dark:text-black hover:text-zinc-300">HOME</a>
  <a href="who-we-are.html" class="text-white dark:text-black hover:text-zinc-300">WHO WE ARE</a>
  <a href="our-meat.html" class="text-white dark:text-black hover:text-zinc-300">OUR MEAT</a>
  <a href="join-the-team.html" class="text-white dark:text-black hover:text-zinc-300">JOIN THE TEAM</a>
    <a href="contact-us.html" class="text-white dark:text-black hover:text-zinc-300">CONTACT US</a>
	
</nav>
    </header>
    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">Join the Team</h1>
        <div class="flex justify-center">
            <div class="w-1/2">
                <h2 class="text-2xl font-bold mb-4">Create New Account</h2>
                <form>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <input type="submit" value="Create Account">
                </form>
            </div>
            <div class="w-1/2">
                <h2 class="text-2xl font-bold mb-4">Login</h2>
                <form>
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" name="email-login" required><br><br>
                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password-login" required><br><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
		
    </main>
</body>
</html>
